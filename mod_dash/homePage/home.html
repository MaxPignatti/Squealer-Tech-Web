<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Moderator App</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="../commonStyle.css"
		/>
		<script
			defer
			src="script.js"
		></script>
	</head>
	<body>
		<div class="container text-center">
			<h1 class="mt-5">Benvenuti nella Moderator App</h1>
			<p class="lead">Seleziona una delle opzioni qui sotto per navigare.</p>
			<div class="row mt-4">
				<div class="col-md-3">
					<button
						id="publicPage"
						class="btn btn-primary w-100"
						aria-label="Vai alla Public Squeal Page"
					>
						Public Squeal Page
					</button>
				</div>
				<div class="col-md-3">
					<button
						id="privatePage"
						class="btn btn-primary w-100"
						aria-label="Vai alla Private Squeal Page"
					>
						Private Squeal Page
					</button>
				</div>
				<div class="col-md-3">
					<button
						id="squealPage"
						class="btn btn-success w-100"
						aria-label="Vai alla Squeal Page"
					>
						Squeal Page
					</button>
				</div>
				<div class="col-md-3">
					<button
						id="userPage"
						class="btn btn-warning w-100"
						aria-label="Vai alla User Page"
					>
						User Page
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
