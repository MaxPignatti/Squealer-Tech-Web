<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Moderator App</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="../commonStyle.css"
		/>
		<script
			defer
			src="script.js"
		></script>
	</head>
	<body>
		<div class="container text-center">
			<h1 class="mt-5 mb-4">Benvenuti nella Moderator App</h1>
			<p class="lead">Seleziona una delle opzioni qui sotto per navigare.</p>
			<div class="row justify-content-center mb-4">
				<div class="col-12 col-md-4 d-flex justify-content-around">
					<button
						id="publicPage"
						class="btn btn-primary btn-equal-width"
					>
						Public Squeal Page
					</button>
					<button
						id="privatePage"
						class="btn btn-primary btn-equal-width"
					>
						Private Squeal Page
					</button>
					<button
						id="squealPage"
						class="btn btn-primary btn-equal-width"
					>
						Squeal Page
					</button>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-12 col-md-4 d-flex justify-content-between">
					<button
						id="userPage"
						class="btn btn-primary btn-equal-width"
					>
						User Page
					</button>
					<button
						id="proPage"
						class="btn btn-primary btn-equal-width"
					>
						Pro Request
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
