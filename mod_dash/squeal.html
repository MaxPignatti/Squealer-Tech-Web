<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Moderator App</title>
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="./commonStyle.css"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a
				class="navbar-brand"
				href="#"
				>Squealer</a
			>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div
				class="collapse navbar-collapse"
				id="navbarNav"
			>
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a
							class="nav-link"
							href="./public.html"
							>Public Squeal Page</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="./private.html"
							>Private Squeal Page</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="./squeal.html"
							>Squeal Page</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="./user.html"
							>User Page</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="./request.html"
							>Pro Request</a
						>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a
							class="nav-link"
							id="logoutLink"
							href="#"
							>Logout</a
						>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container mt-5">
			<h1 class="text-center">Dashboard di Gestione dei Messaggi</h1>
			<div
				id="filterOptions"
				class="mt-3"
			>
				<div class="row">
					<div class="col-12 col-md-3">
						<input
							type="text"
							class="form-control"
							id="senderFilter"
							placeholder="Filtra per mittente"
							aria-label="Filtra per mittente"
						/>
					</div>
					<div class="col-12 col-md-3">
						<input
							type="date"
							class="form-control"
							id="dateFilter"
							aria-label="Filtra per data"
						/>
					</div>
					<div class="col-12 col-md-3">
						<input
							type="text"
							class="form-control"
							id="recipientFilter"
							placeholder="Filtra per destinatario"
							aria-label="Filtra per destinatario"
						/>
					</div>
					<div class="col-12 col-md-3">
						<button
							class="btn btn-primary btn-block"
							onclick="applyFilters()"
						>
							Applica filtri
						</button>
					</div>
				</div>
			</div>
			<div
				id="messageList"
				class="container mt-4"
			></div>
		</div>
		<script src="squeal.js"></script>
	</body>
</html>
