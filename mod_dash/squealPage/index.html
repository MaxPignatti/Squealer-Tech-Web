<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Moderazione Messaggi</title>
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container mt-5">
			<h1 class="text-center">Dashboard di Gestione dei Messaggi</h1>
			<div
				id="filterOptions"
				class="mt-3"
			>
				<div class="row">
					<div class="col">
						<input
							type="text"
							class="form-control"
							id="senderFilter"
							placeholder="Filtra per mittente"
							aria-label="Filtra per mittente"
						/>
					</div>
					<div class="col">
						<input
							type="date"
							class="form-control"
							id="dateFilter"
							aria-label="Filtra per data"
						/>
					</div>
					<div class="col">
						<input
							type="text"
							class="form-control"
							id="recipientFilter"
							placeholder="Filtra per destinatario"
							aria-label="Filtra per destinatario"
						/>
					</div>
					<div class="col">
						<button
							class="btn btn-primary"
							onclick="applyFilters()"
						>
							Applica filtri
						</button>
					</div>
				</div>
			</div>
			<div
				id="messageList"
				class="container mt-4"
			></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
