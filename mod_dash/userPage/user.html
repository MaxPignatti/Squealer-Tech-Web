<!DOCTYPE html>
<html lang="it">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Moderator App</title>
		<link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="../commonStyle.css"
		/>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<a
				class="navbar-brand"
				href="#"
				>Squealer</a
			>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div
				class="collapse navbar-collapse"
				id="navbarNav"
			>
				<ul class="navbar-nav mr-auto">
					<li class="nav-item">
						<a
							class="nav-link"
							href="../publicSquealPage/public.html"
							>Public Squeal Page</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="../squealPage/squeal.html"
							>Squeal Page</a
						>
					</li>
					<li class="nav-item">
						<a
							class="nav-link"
							href="../userPage/user.html"
							>User Page</a
						>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<a
							class="nav-link"
							id="logoutLink"
							href="#"
							>Logout</a
						>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container mt-5">
			<h1 class="text-center">User Management Dashboard</h1>
			<div class="filter-section mt-3">
				<input
					type="text"
					id="nameFilter"
					placeholder="Filter by Name"
					class="form-control"
					oninput="filterUsersByName()"
					aria-label="Filter users by name"
				/>

				<div class="mt-3 d-flex justify-content-around">
					<button
						id="nameAsc"
						class="btn btn-outline-primary"
					>
						Name Asc
					</button>
					<button
						id="nameDesc"
						class="btn btn-outline-primary"
					>
						Name Desc
					</button>
					<button
						id="typeAsc"
						class="btn btn-outline-primary"
					>
						Type Asc
					</button>
					<button
						id="typeDesc"
						class="btn btn-outline-primary"
					>
						Type Desc
					</button>
					<button
						id="popularityAsc"
						class="btn btn-outline-primary"
					>
						Popularity Asc
					</button>
					<button
						id="popularityDesc"
						class="btn btn-outline-primary"
					>
						Popularity Desc
					</button>
				</div>
			</div>
			<div
				id="userList"
				class="mt-4"
			></div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
